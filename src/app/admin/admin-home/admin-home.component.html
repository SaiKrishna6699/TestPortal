<div class="container">
    <div class="card">
        <div class="card-header">User Details</div>
        <div class="card-body">
            <div class="card-details">
                <p>Access all the user details signed up in the portal</p>
            </div>
            <div class="btn">
                <button (click)="usersDetails()">Click here</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">Test Results</div>
        <div class="card-body">
            <div class="card-details">
                <p>Access all the test results taken by users</p>
            </div>
            <div class="btn">
                <button (click)="userResult()">Click here</button>
            </div>
        </div>
    </div>
</div>
